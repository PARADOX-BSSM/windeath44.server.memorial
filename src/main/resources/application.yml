spring:
  application:
    name: windeath44.server.memorial
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${JDBC_DRIVER_SOURCE}
    url: ${DB_URL}
#  data:
#    mongodb:
#      uri: mongodb://${MONGODB_URL}
#      database: windeath44
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: ${DB_PLATFORM}
  kafka:
    # ===== 외부 접속을 위한 설정 (필요시 주석 해제) =====
    bootstrap-servers: ${KAFKA_URL}
    # =============================================

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        schema.registry.url: ${SCHEMA_REGISTRY_URL}

    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      group-id: memorial
      auto-offset-reset: earliest  # 추가 권장 설정
      enable-auto-commit: false    # 추가 권장 설정
      properties:
        schema.registry.url: ${SCHEMA_REGISTRY_URL}
        specific.avro.reader: true

server:
  port: ${SERVER_PORT}

logging:
  level:
    windeath44.server.memorial : trace

